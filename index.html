<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="src/index.css">

    <title>Calculator App</title>
</head>
<body>
    <h1>Click-ulator</h1>
    <div class="container">
        <div class="display">
            <div class="prev-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="cal">
            <div class="row">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="row">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operation divide">/</button>
            </div>
            <div class="row">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="operation multiply">x</button>
            </div>
            <div class="row">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="operation subtract">-</button>
            </div>
            <div class="row">
                <button class="decimal">.</button>
                <button class="number zero">0</button>
                <button class="operation equals">=</button>
                <button class="operation add">+</button>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
